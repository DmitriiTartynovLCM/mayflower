true,"patternDesc":"<h3>Description</h3>\n<p>This pattern is designed to facilitate client side rendering of another Mayflower pattern whose data is requested from an api endpoint.</p>\n<h3>Status</h3>\n<ul>\n<li>Alpha</li>\n</ul>\n<h3>Pattern Contains</h3>\n<p>This pattern can include whichever pattern is passed in via the <code>ajaxPattern.renderPattern</code> variable.</p>\n<p>This example implementation (see the data <code>ajaxPattern.json</code> file) includes Emergency Alerts.</p>\n<h3>Usage Guidelines</h3>\n<ul>\n<li>The intended pattern will render as is, if:\n<ul>\n<li>the endpoint is valid</li>\n<li>data matching the structure for <code>ajaxPattenr.renderPattern</code> is received</li>\n</ul>\n</li>\n<li>If the endpoint will not provide data matching the structure, a custom selector can be passed into the component which will provide a hook for a custom transform function to create the necessary data structure. In this case, the implementation should include JavaScript that uses the <code>MassAjaxPattern jQuery plugin</code>, passing in a function that transforms the data from the endpoint into the structure needed to render <code>ajaxPattern.renderPattern</code>.  If there is no data and the pattern should not be rendered, then the transform function should return an empty javascript object <code>{}</code>.</li>\n<li>See usage guidelines for the child pattern (i.e. the value of <code>ajaxPattern.renderPattern</code>)</li>\n</ul>\n<h3>JavaScript Used</h3>\n<ul>\n<li>Requires <code>ma.themePath</code> (path to assets directory in your implementation) and <code>ma.patternsPath</code> (path to the directory which contains twig templates in your implementation) to be set in your js implementation (see <code>/source/_meta/_00-foot.twig</code>)</li>\n<li>Ajax Pattern (<code>js/modules/ajaxPattern.js</code>)</li>\n<li>jQuery Extend for Ajax Pattern (<code>js/helpers/jQueryExtend_ajaxPattern.js</code>)</li>\n</ul>\n<p>Note: If the <code>ajaxPattern.renderPattern</code> pattern implements javascript (consult the <code>.md</code> documentation file for that pattern to find out), you will likely need to update that javascript to initialize the component once your new instance of that pattern has rendered (see the <code>MA:AjaxPattern:Render</code> event triggered by <code>js/helpers/jQueryExtend_ajaxPattern.js</code>).</p>\n<p>Currently, most of our pattern javascript is written in a way that initializes patterns which exist on the DOM on page load.</p>\n<p>See <code>js/modules/emergencyAlerts.js</code> for an example of pattern js which has already been updated to listen for and initialize on the <code>MA:AjaxPattern:Render</code> event.</p>\n<h3>Variables</h3>\n<pre><code>ajaxAlerts: {\n  endpoint: \n    type: string (url) / required\n  renderPattern: \n    type: string (namespaced path to pattern being rendered) / required\n  customSelector: \n    type: string / optional\n}\n</code></pre>\n<h3>Sample use of MassAjaxPattern</h3>\n<p>See live example in <code>js/modules/ajaxPatternOverride.js</code> which is used on <a href=\"/?pages-guide\">@pages/guide</a></p>\n<pre><code class=\"language-javascript\">$('.js-ajax-pattern-override').each(function(){\n    // Get the endpoint which is passed in as ajaxAlerts.endpoint to organism data attribute.\n    let endpoint = $(this).data('ma-ajax-endpoint');\n    if (!endpoint) {\n      console.error(&quot;MA::AjaxPattern::This pattern requires an endpoint to be passed in as an argument.&quot;);\n      return false;\n    }\n\n    let renderPattern = $(this).data('ma-ajax-render-pattern');\n    if (!renderPattern) {\n      console.error(&quot;MA::AjaxPattern::This pattern requires a child pattern to be passed as an argument.&quot;);\n      return false;\n    }\n    try {\n      $(this).MassAjaxPattern({\n        &quot;endpoint&quot;: endpoint,\n        &quot;renderPattern&quot;: renderPattern,\n        &quot;transform&quot;: function(ajaxData) {\n          // Example of some custom data transformation being done to the data according to implementation needs.  This will often include restructuring of data.\n          data = ajaxData;\n          data.emergencyAlerts.emergencyHeader.title = &quot;This alert title was overridden by a custom transform function.&quot;;\n          return data;\n        }\n      });\n    }\n    catch (e) {\n      console.error(e);\n    }\n  });\n</code></pre>\n","patternBreadcrumb":{"patternType":"organisms","patternSubtype":"by-template"},"patternExtension":"twig","patternName":"Ajax Pattern","patternPartial":"organisms-ajax-pattern","patternState":"","patternEngineName":"twig-php","extraOutput":{}}
</script>
