<div class="ma__mass-feedback-form">
  <h2 class="visually-hidden">Feedback</h2>
  <form class="ma__mass-feedback-form__form" method="post" novalidate action="#" id="">
    <fieldset class="ma_feedback-fieldset feedback-load" role="radiogroup">
      <legend>
        
      </legend>

                  <div class="ma__input-group ma__input-group--optional">
     <div class="ma__input-group__items ma__input-group__items--inline">
                  <div class="ma__input-group__item">
                    
<span class="ma__input-radio">
  <input name="foundIndicator" type="radio" value="Yes" id="field1" >
  <label class="ma__input-radio__label" for="field1"><span>Yes</span></label>
</span>
        </div>
              <div class="ma__input-group__item">
                    
<span class="ma__input-radio">
  <input name="foundIndicator" type="radio" value="No" id="field2" >
  <label class="ma__input-radio__label" for="field2"><span>No</span></label>
</span>
        </div>
                </div>
</div>
    </fieldset>

    <div class="ma__mass-feedback-form__fields">
      <fieldset class="ma_feedback-fieldset">
        <legend class="feedback-response feedback-positive">
          
        </legend>

        <legend class="feedback-response feedback-negative">
          
        </legend>

        <p>We will use this information to improve the site.</p>

                <div class="feedback-response feedback-positive">
                      <label for="input-type-textarea"
  class="ma__label ma__label--optional ma__label--hidden">Text Area</label>
<textarea
  class=""
  name="affirmative-textarea"
  id="affirmative-textarea"
  data-type=""
      maxlength="1000"
     /></textarea>
        </div>
        <div class="feedback-response feedback-negative">
                      <label for="input-type-textarea"
  class="ma__label ma__label--optional ma__label--hidden">Text Area</label>
<textarea
  class=""
  name="negative-textarea"
  id="negative-textarea"
  data-type=""
      maxlength="1000"
     /></textarea>
        </div>

                <label 
  for="GUID2738572489"
  aria-labelledby="GUID2738572489"
  class="ma__helper-text">Do not include sensitive information, such as Social Security or bank account numbers.</label>

                <div class="ma__mass-feedback-form__form--user-response feedback-response feedback-negative">
          <legend>
            Would you like a response from
             the Registry of Motor Vehicles? *                      </legend>

          
                    <fieldset class="ma_feedback-fieldset user-response__contact">

                        <div class="ma__input-group ">
     <div class="ma__input-group__items ma__input-group__items--inline">
                  <div class="ma__input-group__item">
                    
<span class="ma__input-radio">
  <input name="contactGroups" type="radio" value="Yes" id="field3"  required="required">
  <label class="ma__input-radio__label" for="field3"><span>Yes</span></label>
</span>
        </div>
              <div class="ma__input-group__item">
                    
<span class="ma__input-radio">
  <input name="contactGroups" type="radio" value="No" id="field4"  required="required">
  <label class="ma__input-radio__label" for="field4"><span>No</span></label>
</span>
        </div>
                </div>
</div>

            <div class="ma__mass-feedback-form__contact-form">
                              <p class="response-info">Responses may take 1 to 3 days</p>
              
              <div class="ma__mass-feedback-form__contact-form--items">
                              <div class="contact-form--item">
                                      <label 
  for="text-input1"
  class="ma__label ma__label--required ">First Name</label>
<input 
  class="ma__input js-is-required" 
  name="text-input1" 
  id="text-input1" 
  type="text" 
  placeholder="" 
  data-type="text"
        required />
                </div>
                              <div class="contact-form--item">
                                      <label 
  for="text-input2"
  class="ma__label ma__label--required ">Last Name</label>
<input 
  class="ma__input js-is-required" 
  name="text-input2" 
  id="text-input2" 
  type="text" 
  placeholder="" 
  data-type="text"
        required />
                </div>
                              <div class="contact-form--item">
                                      <label 
  for="text-input3"
  class="ma__label ma__label--optional ">Phone</label>
<input 
  class="ma__input " 
  name="text-input3" 
  id="text-input3" 
  type="tel" 
  placeholder="" 
  data-type="tel"
         />
                </div>
                              <div class="contact-form--item">
                                      <label 
  for="text-input4"
  class="ma__label ma__label--required ">Email</label>
<input 
  class="ma__input js-is-required" 
  name="text-input4" 
  id="text-input4" 
  type="email" 
  placeholder="" 
  data-type="email"
        required />
                </div>
                            </div>

            </div>
          </fieldset>
          
        </div>
        
      </fieldset>
    </div>

    <fieldset class="ma_feedback-fieldset ma__mass-feedback-form__form--submit-wrapper">
      <input id="" class="submitButton ma__button ma__button--small" type="submit" value="Send Feedback" />
    </fieldset>
