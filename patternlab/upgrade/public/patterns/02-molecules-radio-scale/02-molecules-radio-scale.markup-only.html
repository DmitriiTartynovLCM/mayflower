<fieldset class="ma__radio-scale ">

      <style>
              .ma__radio-scale__radios::before {
          content: "Strongly Disagree";
        }
                    .ma__radio-scale__radios::after {
          content: "Strongly Agree";
        }
          </style>
  
      <legend class="ma__radio-scale__legend ">This page is helpful.</legend>
  
  <div class="ma__radio-scale__radios">
          <label
            class="ma__radio-scale__label "
                          for="radio-identifier-1"
                  >

        <input
              class="ma__radio-scale__radio "
              type="radio"
                                            id="radio-identifier-1"
                                            name="radio-name"
                                            value="1"
                      />
                  <span class="ma__radio-scale__text ">1</span>
              </label>
          <label
            class="ma__radio-scale__label "
                          for="radio-identifier-2"
                  >

        <input
              class="ma__radio-scale__radio "
              type="radio"
                                            id="radio-identifier-2"
                                            name="radio-name"
                                            value="2"
                      />
                  <span class="ma__radio-scale__text ">2</span>
              </label>
          <label
            class="ma__radio-scale__label "
                          for="radio-identifier-3"
                  >

        <input
              class="ma__radio-scale__radio "
              type="radio"
                                            id="radio-identifier-3"
                                            name="radio-name"
                                            value="3"
                      />
                  <span class="ma__radio-scale__text ">3</span>
              </label>
          <label
            class="ma__radio-scale__label "
                          for="radio-identifier-4"
                  >

        <input
              class="ma__radio-scale__radio "
              type="radio"
                              checked="checked"
                                            id="radio-identifier-4"
                                            name="radio-name"
                                            value="4"
                      />
                  <span class="ma__radio-scale__text ">4</span>
              </label>
          <label
            class="ma__radio-scale__label "
                          for="radio-identifier-5"
                  >

        <input
              class="ma__radio-scale__radio "
              type="radio"
                                            id="radio-identifier-5"
                                            name="radio-name"
                                            value="5"
                      />
                  <span class="ma__radio-scale__text ">5</span>
              </label>
      </div>
</fieldset>
